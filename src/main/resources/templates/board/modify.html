<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 수정</title>
</head>
<body>
<h2>게시글 수정</h2>
<form th:action="@{/board/modify/{id}(id=${board.id})}" method="post">
  <input type="hidden" name="id" th:value="${board.id}"/>

  <label>제목:</label>
  <input type="text" name="title" th:value="${board.title}" required/><br/>

  <label>내용:</label>
  <textarea name="content" required>[[${board.content}]]</textarea><br/>

  <button type="submit">수정</button>
</form>
</body>
</html>
